version: '3'
services:
  # Redis, cache used by Flask
  redis:
    image: "redis:alpine"

  # Flask application
  web:
    build: .
    expose:
      - "8000"
    depends_on:
      - redis
    volumes:
      - uploads:/srv/uploads
      - media:/srv/media
      - sqlite:/srv/sqlite

  # Transcode worker, same image as `web`
  # TODO change to different image??
  transcode:
    build: .
    command: celery worker -l info -A transcoder.transcode
    depends_on:
      - redis
    volumes:
      - uploads:/srv/uploads
      - media:/srv/media

  # Frontend
  nginx:
    image: staticfloat/nginx-certbot
    ports: 
      - 80:80/tcp
      - 443:443/tcp
    depends_on:
      - web
    environment:
      CERTBOT_EMAIL: ssl@ashtonoh.ms
      ENVSUBST_VARS: FQDN  # space-separated
      FQDN: play.ashtonoh.ms
    volumes:
      - ./nginx:/etc/nginx/user.conf.d:ro
      - ./static:/srv/static:ro
      - letsencrypt:/etc/letsencrypt
      - media:/srv/media

volumes:
  letsencrypt:
  uploads: # User-uploaded videos
  media: # Transcoded videos
  sqlite: # SQLite DB